allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'org.junit.platform.gradle.plugin'

    repositories {
        mavenCentral()
    }

    ext {
        seleniumVersion = "3.7.1"
        webdriverManagerVersion = "1.7.2"
        log4jVersion = "2.9.1"
//        junit4Version = "4.12"
        junitJupiterVersion = "5.0.2"
        junitPlatformVersion = "1.0.2"
    }

    dependencies {
        compile "org.seleniumhq.selenium:selenium-java:${seleniumVersion}"
        compile "org.apache.logging.log4j:log4j-api:${log4jVersion}"
        compile "org.apache.logging.log4j:log4j-core:${log4jVersion}"

        testCompile "io.github.bonigarcia:webdrivermanager:${webdriverManagerVersion}"

        //  Junit Jupiter API and TestEngine implementation
        testCompile "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
        testRuntime "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}"
        testRuntime "org.junit.platform:junit-platform-launcher:${junitPlatformVersion}"


        //  If you want to suppert JUnit 4 tests
//        testCompile "junit:junit:${junit4Version}"
//        testCompile "org.junit.vintage:junit-vintage-engine:${junit4Version}"
    }

    junitPlatformTest {
        // support passing -Dsystem.property=value to task
        systemProperties = System.properties
    }

    idea {
        module {
            downloadJavadoc = true
        }
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.0.2"
    }
}